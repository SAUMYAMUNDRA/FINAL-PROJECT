<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="./img/logo.png" rel="icon">
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Reduce carousel size */
        #carouselExampleAutoplaying {
            max-width: 600px; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Center the carousel horizontally */
        }

        .carousel-item img {
            max-width: 100%;
            height: auto;
        }

        /* Set background color to black */
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"> <!-- Set interval to 2000ms (2 seconds) -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="WhatsApp Image 2024-03-09 at 3.28.52 PM.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2024-03-09 at 3.28.53 PM (1).jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2024-03-09 at 3.28.53 PM (2).jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2024-03-09 at 3.28.53 PM.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2024-03-09 at 3.28.54 PM (1).jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2024-03-09 at 3.28.54 PM.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to advance the carousel to a random slide
        function autoSlide() {
            var carousel = document.getElementById('carouselExampleAutoplaying');
            var totalSlides = carousel.querySelectorAll('.carousel-item').length;
            var randomSlide = Math.floor(Math.random() * totalSlides);

            // Select the random slide and trigger its click event to move the carousel
            carousel.querySelector('.carousel-item:nth-child(' + (randomSlide + 1) + ')').click();
        }

        // Set interval to call the autoSlide function every 5 seconds (5000ms)
        setInterval(autoSlide, 5000);
    </script>
</body>
</html>
